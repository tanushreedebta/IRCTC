<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Tickets - IRCTC Resale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f2f2f2;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: #2a5298;
            color: white;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 30px;
        }

        .tickets-container {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .ticket-card {
            background: white;
            color: black;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .ticket-card h3 {
            margin-bottom: 10px;
        }

        .ticket-card p {
            margin: 5px 0;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
        }

        .available {
            background: green;
        }

        .sold {
            background: red;
        }

        .ticket-card button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .view-btn {
            background-color: #2a5298;
            color: white;
        }

        .buy-btn {
            background-color: #00c896;
            color: white;
        }

        .ticket-card button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">IRCTC Resale</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="sellticket.html">Sell Ticket</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </nav>

    <h2>Available Tickets</h2>

    <div class="tickets-container" id="tickets-container">
        <!-- Tickets will be loaded dynamically here -->
    </div>

    <script>
        // Logout
        function logout() {
            localStorage.removeItem("userEmail");
        }

        // Fetch tickets from backend API
        async function loadTickets() {
            try {
                const response = await fetch("/api/tickets"); // Make sure your server route exists
                const tickets = await response.json();

                const container = document.getElementById("tickets-container");
                container.innerHTML = "";

                tickets.forEach(ticket => {
                    const statusClass = ticket.status === "Available" ? "available" : "sold";
                    const card = document.createElement("div");
                    card.className = "ticket-card";

                    card.innerHTML = `
                        <h3>${ticket.train_name} (${ticket.train_number})</h3>
                        <p><strong>Route:</strong> ${ticket.from_station} → ${ticket.to_station}</p>
                        <p><strong>Date:</strong> ${ticket.journey_date}</p>
                        <p><strong>Passenger:</strong> ${ticket.passenger_name}</p>
                        <p><strong>Price:</strong> ₹${ticket.price}</p>
                        <span class="badge ${statusClass}">${ticket.status}</span>
                        <button class="view-btn" onclick="viewTicket('${ticket.id}')">View Ticket</button>
                        <button class="buy-btn" onclick="buyTicket('${ticket.id}', '${ticket.status}')">Buy Ticket</button>
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Error loading tickets:", err);
                alert("Failed to load tickets. Check server connection.");
            }
        }

        // View ticket (placeholder for now)
        function viewTicket(ticketId) {
            alert("Ticket preview for ID: " + ticketId);
        }

        // Buy ticket
        function buyTicket(ticketId, status) {
            if(status !== "Available") {
                alert("Sorry, this ticket is already sold!");
                return;
            }

            const confirmBuy = confirm("Are you sure you want to purchase this ticket?");
            if (confirmBuy) {
                // Call backend API to mark as sold (optional)
                alert("Ticket purchased successfully! (ID: " + ticketId + ")");
            }
        }

        // Load tickets on page load
        window.onload = loadTickets;
    </script>

</body>
</html>
