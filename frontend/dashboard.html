<!DOCTYPE html>
<html>
<head>
    <title>IRCTC Resale Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.3);
        }

        .navbar h2 {
            margin: 0;
        }

        .logout-btn {
            padding: 8px 15px;
            background: #ff4b5c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .logout-btn:hover {
            background: #ff1e38;
        }

        /* Main Container */
        .container {
            text-align: center;
            margin-top: 60px;
        }

        .welcome-card {
            background: white;
            color: #333;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .welcome-card h1 {
            margin-bottom: 10px;
            color: #2a5298;
        }

        .user-email {
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .action-buttons button, .action-buttons a {
            padding: 10px 18px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .buy-btn {
            background: #28a745;
            color: white;
        }

        .sell-btn {
            background: #ffc107;
            color: black;
        }

        .buy-btn:hover {
            background: #218838;
        }

        .sell-btn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>ðŸš† IRCTC Resale</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="welcome-card">
            <h1>Welcome ðŸ‘‹</h1>
            <p class="user-email" id="userEmail"></p>

            <div class="action-buttons">
                <!-- Buy/Sell Buttons -->
                <button class="buy-btn" onclick="goToBuy()">Buy Ticket</button>
                <button class="sell-btn" onclick="goToSell()">Sell Ticket</button>
            </div>
        </div>
    </div>

    <script>
        // Get email from localStorage
        const email = localStorage.getItem("userEmail");

        if (!email) {
            window.location.href = "login.html";
        } else {
            document.getElementById("userEmail").innerText = "Logged in as: " + email;
        }

        // Logout function
        function logout() {
            localStorage.removeItem("userEmail");
            window.location.href = "login.html";
        }

        // Navigate to Buy Ticket page
        function goToBuy() {
            window.location.href = "browse-tickets.html";
        }

        // Navigate to Sell Ticket page
        function goToSell() {
            window.location.href = "sell-ticket.html";
        }
    </script>

</body>
</html>
